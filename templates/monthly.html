<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
</head>
<body>
    <!-- table to print number of users, posts, comments, votes -->
    <table>
        <thead>
            <tr>
                <th>Users</th>
                <th>Posts</th>
                <th>Comments</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{users|length}}</td>
                <td>{{posts|length}}</td>
                <td>{{comments|length}}</td>
                <td>{{votes|length}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
